    <div class="line">
        <i class="fa fa-user" aria-hidden="true"></i>
        <input type="text" name="user" placeholder="输入用户名"  maxlength="15" ><i class="fa remind1" aria-hidden="true"></i>

    <div class="line2">
        <i class="fa fa-key" aria-hidden="true"></i>
        <input type="password"name="password" placeholder="请输入密码" maxlength="20"><i class="fa remind2" aria-hidden="true"></i>
    </div>
    <div class="line3">
        <i class="fa fa-lock" aria-hidden="true"></i>
        <input type="password"name="password2" placeholder="请再次输入密码" maxlength="20"><i class="fa remind3" aria-hidden="true"></i>
    </div>
    <div class="line3">
        <i class="fa fa-envelope-o" aria-hidden="true"></i>
        <input type="text" name="email"placeholder="输入你的邮箱"><i class="fa remind4" aria-hidden="true"></i>
    </div>
    <div class="line3">
        <i class="fa fa-phone" aria-hidden="true"></i>
        <input type="text" name="phone" placeholder="输入你的电话号码"><i class="fa remind5" aria-hidden="true"></i>
    </div>

    <div class="line4">
        <span>验证码:</span>
        <div>
            <input type="text" name="Verification Code" value="" ><img src="image/vcode.jpg">
        </div>
    </div>
    <div class="line5">
        <p id="agree"><input type="checkbox" checked="checked">同意
            <a href="#">“服务条款”</a>和<a href="#">“隐私权相关政策”
            </a></p>

<script src="js/jquery-3.4.1.min.js"></script>

<script>
$(document).ready(function(){
$(".btn").on("click",function () {
    var $name=$("input[name='user']");
    var $password=$("input[name='password']");
    var $password2=$("input[name='password2']");
    var $email=$("input[name='email']");
    var $phone=$("input[name='phone']");


var _name=$.trim($name.val());
var _password=$.trim($password.val());
var _password2=$.trim($password2.val());
var _email=$.trim($email.val());
var _phone=$.trim($phone.val());

if(""==_name){
$(".remind1").removeClass("fa-check").addClass("fa-times");
$(".remind1").css("color","red");
$name.focus();
}else  {
$(".remind1").removeClass("fa-times").addClass("fa-check");
$(".remind1").css("color","#76ff6a");
}
if (""==_password){
$(".remind2").removeClass("fa-check").addClass("fa-times");
$password.focus();
$(".remind2").css("color","red");

}else {
$(".remind2").removeClass("fa-times").addClass("fa-check");
$(".remind2").css("color","#76ff6a");
}
    if (""==_password2){
        $(".remind3").removeClass("fa-check").addClass("fa-times");
        $password.focus();
        $(".remind3").css("color","red");

    }else {
        $(".remind3").removeClass("fa-times").addClass("fa-check");
        $(".remind3").css("color","#76ff6a");
    }
    if (""==_email){
        $(".remind4").removeClass("fa-check").addClass("fa-times");
        $password.focus();
        $(".remind4").css("color","red");

    }else {
        $(".remind4").removeClass("fa-times").addClass("fa-check");
        $(".remind4").css("color","#76ff6a");
    }
    if (""==_phone){
        $(".remind5").removeClass("fa-check").addClass("fa-times");
        $password.focus();
        $(".remind5").css("color","red");

    }else {
        $(".remind5").removeClass("fa-times").addClass("fa-check");
        $(".remind5").css("color","#76ff6a");
    }

})
});</script>
